<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>

	<h:form id="formPessoa">
		
		Nome:
        <h:inputText id="campoNome" value="#{pessoaBean.nome}" />
        Senha:
		<h:inputSecret id="senha" value="#{pessoaBean.senha}" />
		<br />
		Reclamação:
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}" rows="10"
			cols="10" />
		<br />

		<h:commandButton binding="#{pessoaBean.commandButton}"
			value="Cadastrar Nome" action="#{pessoaBean.addNome}" />

		<h:dataTable value="#{pessoaBean.nomes}" var="n">

			<h:column>
				<h:outputText value="#{n}" />
			</h:column>

		</h:dataTable>



	</h:form>


</h:body>








</html>
