<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF</title>
</h:head>

<h:body>

	<h:form id="formPessoa">

		<h:graphicImage height="70" width="70" library="img"
			name="logotipo.gif" />

		<h1>RSEC Information</h1>

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro em JSF" />
			</f:facet>
			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="false" />

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" required="false" />

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" required="false" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" required="false" />

			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}"
				required="false">
				<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]"
					noSelectionOption="true" />
				<f:selectItem itemValue="M" itemLabel="Masculino" />
				<f:selectItem itemValue="F" itemLabel="Feminino" />
			</h:selectOneMenu>

			<h:outputLabel value="Frameworks:" />
			<h:selectManyMenu id="campoFrameworks" style="height:150px"
				value="#{pessoaBean.pessoa.frameworks}">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring Mvc" />
				<f:selectItem itemValue="Jpa" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JSF" />

			</h:selectManyMenu>

			<h:outputLabel value="Ativo:" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />


			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}"
					image="/resources/img/new_add_user_167344.png" title="Novo" />

				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"
					image="/resources/img/Save_37110.png" title="Salvar" />

				<h:commandButton value="Remove" action="#{pessoaBean.remove}"
					image="/resources/img/delete_2348.png" title="Excluir" />

				<h:commandButton value="Limpar" type="reset"
					image="/resources/img/eraser_82491.png" title="Limpar" />

			</h:panelGroup>
			<!-- 
		<h:outputLabel value="Data de Nascimento:"/>
		<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" />
		 -->

		</h:panelGrid>



		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="4"
			cellpadding="5">

			<f:facet name="header">
				Lista de pessoas Cadastradas
			</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink>
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}"/>
					<h:graphicImage value="/resources/img/edit_2321.png" title="Editar"/>
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/delete_2348.png" title="Excluir"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>


</h:body>



</html>
